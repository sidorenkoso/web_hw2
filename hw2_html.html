<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кошик</title>
    <link rel="stylesheet" href="hw2_css.css">
</head>
<body>
    <div class="container-main">
        <div class="container-1">
            <div class="left-column">
                <div class="input-group">
                    <input type="text" placeholder="Назва товару" id="product-name">
                    <button id="add-button" data-tooltip="Додати товар">Додати</button>
                </div>
                <div class="items-list">
                    <!-- Items will be dynamically added here -->
                </div>
            </div>
        </div>
        <div class="container-2">
            <div class="right-column">
                <div class="section">
                    <h2>Залишилося</h2>
                    <div class="remaining-items">
                        <!-- Remaining items will be dynamically added here -->
                    </div>
                </div>
                <div class="section">
                    <h2>Куплено</h2>
                    <div class="bought-items">
                        <!-- Bought items will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="badg" id="creator-badge">
        <span id="badge_title">Buy list</span>
    </div>
    <script src="hw3_script.js"></script>
</body>
</html>
